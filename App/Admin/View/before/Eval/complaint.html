                   <a  class="btn btn-pink add_input">添加</a>
                    <!-- PAGE CONTENT BEGINS -->
         <br>
<br>

 <div style="" class='list_input_append'> 
	<foreach name="list" item="vo">
 		<div class="" style="height:40px;">
 			 <input type="text" class="sort_2 form-control" value="{$vo}" name="value"   />
 			<a class="del_this btn btn-danger">删除</a>
 		</div>
     </foreach>  </div>
       <div class="clearfix form-actions">
		<div class=" col-md-9">
	<a class="sub_f btn btn-info"><i class="icon-ok bigger-110" ></i>提交</a>	 
	&nbsp; &nbsp; &nbsp;
	 
	</div>
		</div>
     
      <script>
    //删除当前input
      $('.del_this').click(function(){
     	 
    	  $(this).parent().empty();
          });
    //添加一个input
      $('.add_input').click(function(){
    	 
      $(".list_input_append").append("<input style='margin:5px 5px 0 0;' id='value' name='value' type='text' />");
  	 
      });
    //提交当前数据
       $('.sub_f').click(function(){
    	 if($("#value").val() ==  "")
   		 {
   			alert("请输入内容");
   			 $("#value").focus();
   			 return false;
   		 }
   		var list = new Array();
    	$("input[name='value']").each(
				function() {
					list.push($(this).val());
				 }); 
    	 var data = "list="+list.join(',');
   		//alert(data);
   	 $.ajax({
   		url:"{:u(CONTROLLER_NAME . '/complaint_save')}",
   		type:"POST",
   		dataType:"json",
   		data:data,
   		success:function(res){
   			if(res.result == 'success'){
   			  alert("操作成功");
   				 window.location.reload();
   			}else{
   			 alert("操作失败");
   			 window.location.reload();
   			}
   		}
   	 
   	 });
      }); 
     
     
       

  
</script>

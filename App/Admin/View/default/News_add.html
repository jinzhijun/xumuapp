<include file="common:header"/>
<body>
<include file="common:fileinput"/>
<div class="main-container" id="main-container">
<script type="text/javascript">
	try{ace.settings.check('main-container' , 'fixed')}catch(e){}
</script>

<div class="main-container-inner">
<a class="menu-toggler" id="menu-toggler" href="#">
<span class="menu-text"></span>
</a>
<div class="main-content">
<style>
.widget-toolbar {
	display: inline-block;
	padding: 0 10px;
	line-height: 37px;
	float: none;
	position: relative;
}
</style>
<div class="page-content">
<div class="row">
<div class="col-xs-12">
	<div class="widget-box transparent" id="recent-box">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="recent-tab">
				<li>
				<a  href="{:U(CONTROLLER_NAME . '/index')}">列表</a>
				</li>
				<if condition="$list.id eq '' ">
				<li class="active">
				<a href="{:U(CONTROLLER_NAME . '/add')}">添加</a>
				</li>
				<else />
				<li class="active">
				<a href="#">修改</a>
				</li>
				</if>
				</ul>
			</div>
		</div>
	</div>
<br>
<if condition="$list.id neq '' ">
	<form role="form" id="form1" method="post" enctype="multipart/form-data" action="{:U(CONTROLLER_NAME . '/edit')}">
<else />
	<form role="form" id="form1" method="post" enctype="multipart/form-data" action="{:U(CONTROLLER_NAME . '/add')}">
</if>
	<input type="hidden" name="id" id="id" value="{$list.id}" />
	<div class="form-group">
		<label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">咨询标题</label>
		<div class="col-sm-9">
		<input value="{$list.title}" type="text" id="title" placeholder="" name="title" class="col-xs-10 col-sm-5" />
		</div>
		<div style="clear:both;"></div>
	</div>
	<div class="form-group">
		<label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">咨询简介</label>
		<div class="col-sm-9">
		<textarea style="padding:5px;" class="col-xs-10 col-sm-5" id="description"  name="description" rows="3"> {$list.description}</textarea>
		</div>
		<div style="clear:both;"></div>
	</div>
	<div class="form-group">
	<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style=" text-align: right;">内容</label>
	<div class="col-sm-9"> 
	<script type="text/javascript">
	var editor = UE.getEditor('editor_notice',{
	initialFrameWidth : 760,
	initialFrameHeight : 460
	});
	</script>
	<textarea id="editor_notice" name="editor_notice">
	{$list.content}
	</textarea>
	</div>   <div style="clear: both;"></div> </div>
	<div class="form-group">
		<label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">排序</label>
		<div class="col-sm-9">
		<input  value="{$list.sort}" type="text" id="sort" placeholder="" name="sort" class="col-xs-10 col-sm-1" />
		<p class="col-xs-10 col-sm-12" style="padding:0;color:#999;"><span style="color:#f00;">*</span>数字越小越靠前</p>
		</div><div style="clear:both;"></div>
	</div>
	<div class="form-group">
		<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">是否启用</label>
		<div class="col-sm-9">
			<label style="margin:5px 0 0 0;">
			   <input type="radio" name="status" value="1" <if condition="$list.status eq 1"> checked="checked"</if> />启用
			<label style="">	
			<input type="radio" name="status" value="0" <if condition="$list.status eq 0"> checked="checked"</if> />不启用
					</label>
		</div>	<div style="clear:both;"></div>
	</div>
<div class="clearfix form-actions">
<div class="col-md-offset-3 col-md-9">

<if condition="$list.id eq '' ">
<a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>提交</a>
<else />
<a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>修改</a>
</if>


<if condition="$list.id eq '' ">
&nbsp; &nbsp; &nbsp;
<button class="btn" type="reset">
<i class="icon-undo bigger-110"></i>
重置
</button>	 </if>
</div><div style="clear:both;"></div>
</div>
</form>
</div>
</div><!-- /.row -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->
</div><!-- /.main-container-inner -->
</div>

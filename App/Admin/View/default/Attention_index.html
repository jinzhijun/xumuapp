<include file="common:header" />
<body>
<div class="main-container" id="main-container">
    <div class="main-container-inner"> <a class="menu-toggler" id="menu-toggler" href="#"> <span
            class="menu-text"></span> </a>
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget-box transparent" id="recent-box">
                            <div class="widget-header">
                                <div class="widget-toolbar no-border">
                                    <ul class="nav nav-tabs" id="recent-tab">
                                        <li class="active"><a href="{:U(CONTROLLER_NAME.'/index')}">关注列表</a></li>
                                       <!-- <li><a href="{:U(CONTROLLER_NAME.'/add')}">添加</a> </li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="main-container" id="main-container">
                            <div class="table-responsive">
                                <table id="sample-table-1"
                                       class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                       <!-- <th class="center"><label >
                                            <input type="checkbox" class="ace chkall"  >
                                            <span class="lbl"></span></label></th>-->
                                        <td>编号</td>
                                        <td>用户名称</td>
                                        <td>用户头像</td>
                                        <td style="width:150px;">关注产品总数</td>
                                       <!-- <td>是否启用</td>
                                        <td>创建时间</td>
                                        -->
                                        <td>操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <input type="hidden" name="id" id="id" value="{$vo.id}" />
                                            <td><span style="color:#999;">{$vo.id}</span></td>
                                            <td>{$vo.name}</td>
                                            <td><img src="{$vo.head}" width="70" /></td>
                                            <td class="hidden-480">
                                                <if condition="$vo.count eq 0">未关注过任何产品<else />{$vo.count}</if></td>
                                            <td>
                                                <a  <if condition="$vo.count eq 0"> disabled </if> href="{:u(CONTROLLER_NAME . '/check')}?id={$vo.id}"
                                                    class="btn btn-xs btn-info">查看关注产品详细</i> </a>
                                             </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <p style="text-align: center; color: #ccc;">{$not_found}</p>
                                <ul style="line-height: 30px;" class="fy_li">
                                    {$page}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="btn-scroll-up"
       class="btn-scroll-up btn btn-sm btn-inverse"> <i
            class="icon-double-angle-up icon-only bigger-110"></i> </a> </div>
<include file="common:footer" />

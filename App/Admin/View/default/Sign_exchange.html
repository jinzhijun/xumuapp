
<include file="common:header"/>
<body>


<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>



        <div class="main-content">

            <style>
                .widget-toolbar {
                    display: inline-block;
                    padding: 0 10px;
                    line-height: 37px;
                    float: none;
                    position: relative;
                }
            </style>
            <div class="page-content">
                <div class="row">

                    <div class="col-xs-12">

                        <div class="widget-box transparent" id="recent-box">
                            <div class="widget-header">


                                <div class="widget-toolbar no-border">
                                    <ul class="nav nav-tabs" id="recent-tab">

                                        <li><a href="{:U(CONTROLLER_NAME.'/gindex')}">列表</a></li>
                                        <li><a href="{:U(CONTROLLER_NAME.'/xieyi')}">协议</a> </li>
                                        <li class="active"><a href="{:U(CONTROLLER_NAME.'/exchange')}">积分设置</a> </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <br>

                            <form role="form" id="form1" method="post" enctype="multipart/form-data" action="{:U(CONTROLLER_NAME . '/exchange')}">

                        <div class="form-group">
                            <label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">代理点击金额</label>

                            <div class="col-sm-9">
                                <input  value="{$list.click}" type="text" id="click" placeholder="" name="click" class="col-xs-10 col-sm-5" />元
                                <p class="col-xs-10 col-sm-12" style="padding:0;color:#999;">代理分享链接别人点击给代理费用</p>
                            </div><div style="clear:both;"></div>
                        </div>

                            <div class="form-group">
                                <label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">签到积分</label>

                                <div class="col-sm-9">
                                    <input  value="{$list.signed}" type="text" id="signed" placeholder="" name="signed" class="col-xs-10 col-sm-5" />
                                    <p class="col-xs-10 col-sm-12" style="padding:0;color:#999;">签到积分</p>
                                </div><div style="clear:both;"></div>
                            </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                                <a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>提交</a>
                        </div>
                    </div>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->


    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

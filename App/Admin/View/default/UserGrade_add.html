
<include file="common:header"/>
	<body> 
	 
		 

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				 

				<div class="main-content">
					 
<style>
.widget-toolbar {
    display: inline-block;
    padding: 0 10px;
    line-height: 37px;
    float: none;
    position: relative;
}
					</style>
					<div class="page-content">
						 <div class="row">
							 
				<div class="col-xs-12">
							 
										<div class="widget-box transparent" id="recent-box">
											<div class="widget-header">
												 

												<div class="widget-toolbar no-border">
													<ul class="nav nav-tabs" id="recent-tab">
																											
														<li>
															<a  href="{:U(CONTROLLER_NAME . '/index')}">等级分类</a>
														</li>
														<if condition="$list.id eq '' "> 
														<li class="active">
															<a href="{:U(CONTROLLER_NAME . '/add')}">添加</a>
														</li>
														<else />
														<li class="active">
															<a href="#">修改</a>
														</li>
														</if>

														 
													</ul>
												</div>
											</div>
											
											</div>
											<br>
	
<form class="form-horizontal" role="form"  id="form1" enctype="multipart/form-data" <if condition="$list.id eq '' ">  action="" <else /> action="{:u(CONTROLLER_NAME . '/EditData')}" </if> method="post">

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">名称</label>
										<input type="hidden" name="id" id="id" value="{$list.id}" /> 
										<div class="col-sm-9">
											<input value="{$list.name}" type="text" id="name" placeholder="" name="name" class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">排序</label>
										<div class="col-sm-9">
											<input  value="{$list.sort}" type="text" id="sort" placeholder="" name="sort" class="col-xs-10 col-sm-5" />
										<p class="col-xs-10 col-sm-12" style="padding:0;color:#999;"><span style="color:#f00;">*</span>数字越小越靠前</p>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
										<if condition="$list.id eq '' "> 
													<button class="btn btn-info" type="button" id="submitform">
												<i class="icon-ok bigger-110"></i>
												提交	
											</button>	 
														<else />
													<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												修改	
											</button>	 
														</if>
											&nbsp; &nbsp; &nbsp;
											<if condition="$list.id eq '' ">
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
											</if>
										</div>
									</div>
									</form>
											</div>
									 
							 
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				  
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div> 
<script type="text/javascript">

		$(function() {

			$("#submitform").click(function(){
				if( $("#name").val() != '' ){
					$("#form1").submit();
				}else{
					alert('请填入名称');
				}
			});

			new uploadPreview({
				UpBtn : "certificate",
				DivShow : "imgdiv_zizhi",
				ImgShow : "imgShow_zizhi"
			});

			$("#certificate").change(function() {
				$("#imgdiv_zizhi").show();
				$("#upload_zizhi").hide();
				$("#ifuploadback_zizhi").val("1");
			});

			$("#cancel_zizhi").click(function() {
				$("#imgdiv_zizhi").hide();
				$("#upload_zizhi").show();
				$("#ifuploadback_zizhi").val("0");
			});

			 
		   	  $(".bottom2").next().hide();
			  $(".user_left>ul>li").eq(0).removeClass("a");
			  $(".user_left>ul>li").eq(5).addClass("a");

		});
	</script>
	 
		
		
<include file="common:footer" />


<include file="common:header"/>
<body> 
	<div class="main-container" id="main-container">
		<div class="main-container-inner">
			<div class="main-content">
<style>
	.widget-toolbar {
	    display: inline-block;
	    padding: 0 10px;
	    line-height: 37px;
	    float: none;
	    position: relative;
	}
</style>
					<div class="page-content">
						 <div class="row">
						 
				<div class="col-xs-12">
							 
										<div class="widget-box transparent" id="recent-box">
											<div class="widget-header">
												<div class="widget-toolbar no-border">
													<ul class="nav nav-tabs" id="recent-tab">
														<li>
															<a  href="{:U(CONTROLLER_NAME . '/index')}">直播间列表</a>
														</li>
														<if condition="$list.id eq '' "> 
														<li class="active">
															<a href="{:U(CONTROLLER_NAME . '/add')}">添加</a>
														</li>
														<else />
														<li class="active">
															<a href="#">修改</a>
														</li>
														</if>
														 
													</ul>
												</div>
											</div>
											</div>
											<br>
										<if condition="$list.id neq '' ">	
										<form role="form" id="form1"	method="post" enctype="multipart/form-data"   action="{:u(CONTROLLER_NAME . '/save_data')}">
										<else />
										<form role="form" id="form1" method="post" enctype="multipart/form-data" action="{:u(CONTROLLER_NAME . '/add')}">
										</if>	
											<if condition="$list.id neq '' ">
												<div class="form-group">
													<div class="col-sm-9"></div><div style="clear:both;"></div>
												</div>
											</if>
									<div class="form-group">
										<input type="hidden" value="1" name="change" id="change" />
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">直播间类型</label>
										<input type="hidden" name="id" id="id" value="{$list.id}" />
										<div class="col-sm-9">
											<select name="live_class">
												<volist name="Liveclass" id="n_v">
													<option <if condition="$n_v['id'] eq $list['class_id']">selected = selected</if> value="{$n_v.id}">{$n_v.name}</option>
												</volist>
											</select>
										</div>  <div style="clear: both;"></div>
									</div>
									
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" >频道类型</label>
										<div class="col-sm-9">
											<select name="type" <if condition="$list.id neq '' "> disabled style="background-color:#eee!important"</if>>
													<option <if condition="$n_v['type'] eq '0'">selected = selected</if> value="0">rtmp</option>
													<option <if condition="$n_v['type'] eq '1'">selected = selected</if> value="1">hls</option>
													<option <if condition="$n_v['type'] eq '2'">selected = selected</if> value="2">http</option>
											</select>
										</div>  <div style="clear: both;"></div>
									</div>
									
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">直播室标识</label>
										<input type="hidden" name="id" id="id" value="{$list.id}" />
										<div class="col-sm-9">
										<if condition="$list.id neq '' ">
										 	<input disabled value="{$list.room_id}" type="text" id="form-field-1" placeholder="请填写唯一标识" name="room_id" class="col-xs-10 col-sm-5" />
										<else />
											<input value="" type="text" id="form-field-1" placeholder="请填写唯一标识" name="room_id" class="col-xs-10 col-sm-5" />
										</if>	
										</div><div style="clear:both;"></div>
									</div>
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-2">直播间名称</label>
										<div class="col-sm-9">
											<input value="{$list.name}" type="text" id="form-field-2" placeholder="请填写名称" name="name" class="col-xs-10 col-sm-5" />
										</div>	<div style="clear:both;"></div>
									</div>
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-3">描述</label>
										<div class="col-sm-9">
											<textarea class="form-control limited col-xs-10 col-sm-5"  name="description" id="form-field-3" maxlength="50" style="width:500px">{$list.description}</textarea>
										</div>	<div style="clear:both;"></div>
									</div>
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">排序</label>
										<div class="col-sm-9">
											<input  value="{$list.sort}" type="text" id="sort" placeholder="" name="sort" class="col-xs-10 col-sm-1" />
										<p class="col-xs-10 col-sm-12" style="padding:0;color:#999;"><span style="color:#f00;">*</span>数字越小越靠前</p>
										</div>	<div style="clear:both;"></div>
									</div>
									<div>
  										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1" style="text-align:right">直播间头像</label>
  										<input type="hidden" name="id" id="id" value="{$list.id}" /> 
										<div class="col-sm-9">
										<div class="" style="width:300px;">
		 									<div id="upload_zizhi" style="padding: 0; cursor: pointer;" class="upload"></div>
											<div id="imgdiv_zizhi" style=" padding: 0" class="upload">
												<img id="imgShow_zizhi" src="{$list.head}" width="100" height="100">
		 										<div id="cancel_zizhi" style="width: 50px; cursor: pointer"></div>
												<input type="hidden" id="ifuploadback_zizhi" name="ifuploadback_zizhi" value="0" />
											</div>
											<div class=""> <p>支持JPG、PNG、BMP、GIF格式</p> </div>
											<div style="background:url(__PUBLIC__/img/xuanze.png) no-repeat; width: 200px; margin: 0;">
												<input type="file" id="certificate" name="certificate"
													style="height: 44px; width: 113px; filter: alpha(opacity : 0); opacity: 0; cursor: pointer;"
													onblur="checknewpaaa()" />
											</div>
										</div>
										</div>
										<div style="clear:both;"></div>
				  					</div> 

									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">是否启用</label>
										<div class="col-sm-9">
											<label style="margin:5px 0 0 0;">
											   <input type="radio" name="is_lock" value="1" <if condition="$list.is_lock eq 1"> checked="checked"</if> />启用
                							<label style="">	
                							<input type="radio" name="is_lock" value="0" <if condition="$list.is_lock eq 0"> checked="checked"</if> />不启用
													</label>
										</div>	<div style="clear:both;"></div>
									</div>
									<div class="form-group">
										<label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-11">备注</label>
										<div class="col-sm-9">
											<textarea id="form-field-11" value="{$list.memo}" class="autosize-transition form-control" name="memo" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 52px;width:500px"></textarea>
										</div>	<div style="clear:both;"></div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>提交</a>&nbsp; &nbsp; &nbsp;
											<if condition="$list.id eq '' ">
												<button class="btn" type="reset">
													<i class="icon-undo bigger-110"></i>
													重置
												</button>
											</if>
										</div>
									</div>
									</form>
								</div>
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</div><!-- /.main-container-inner -->
			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div> 
<script type="text/javascript">

		$(function() {

			new uploadPreview({
				UpBtn : "certificate",
				DivShow : "imgdiv_zizhi",
				ImgShow : "imgShow_zizhi"
			});

			$("#certificate").change(function() {
				$("#imgdiv_zizhi").show();
				$("#upload_zizhi").hide();
				$("#ifuploadback_zizhi").val("1");
			});

			$("#cancel_zizhi").click(function() {
				$("#imgdiv_zizhi").hide();
				$("#upload_zizhi").show();
				$("#ifuploadback_zizhi").val("0");
			});

			 
		   	  $(".bottom2").next().hide();
			  $(".user_left>ul>li").eq(0).removeClass("a");
			  $(".user_left>ul>li").eq(5).addClass("a");

		});
	</script>

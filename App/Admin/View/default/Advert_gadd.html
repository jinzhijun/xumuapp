
<include file="common:header"/>
<body> 
	 
		 
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				 

				<div class="main-content">
					 
<style>
.widget-toolbar {
    display: inline-block;
    padding: 0 10px;
    line-height: 37px;
    float: none;
    position: relative;
}
					</style>
					<div class="page-content">
						 <div class="row">
							 
				<div class="col-xs-12">
	 
				<div class="widget-box transparent" id="recent-box">
					<div class="widget-header">
						 

						<div class="widget-toolbar no-border">
							<ul class="nav nav-tabs" id="recent-tab">
																					
								<li>
									<a  href="{:U(CONTROLLER_NAME . '/gindex')}">列表</a>
								</li>
								<if condition="$list.id eq '' "> 
								<li class="active">
									<a href="{:U(CONTROLLER_NAME . '/gadd')}">添加</a>
								</li>
								<else />
								<li class="active">
									<a href="#">修改</a>
								</li>
								</if>

								 
							</ul>
						</div>
					</div>
					
					</div>
											<br>
					<if condition="$list.id neq '' ">
						<form role="form" id="form1" method="post" enctype="multipart/form-data" action="{:U(CONTROLLER_NAME . '/gsave_data')}">
							<else />
							<form role="form" id="form1" method="post" enctype="multipart/form-data" action="">
					</if>



					<div class="form-group">
                            <label class="tar col-sm-3 control-label no-padding-right" for="form-field-1">类型</label>

                            <div class="col-sm-9">
                                <select name="status">
                                    <option value ="1"    <if condition="$list['status'] eq 1"> selected   </if>  >搞笑头条</option>
                                    <option value ="2" <if condition="$list['status'] eq 2"> selected   </if>>搞笑次条</option>
                                    <option value="3" <if condition="$list['status'] eq 3"> selected   </if>>大数据头条</option>
                                    <option value="4"  <if condition="$list['status'] eq 4"> selected   </if>>大数据次条</option>
                                </select>
                                <input type="hidden" name="id" id="id" value="{$list.id}" />
                            </div>
                            <div style="clear:both;"></div>
                    </div>


                    <div class="form-group">
                        <label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">从开始</label>

                        <div class="col-sm-9">

                            <div style="padding:0;" class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="16" type="text"  name="strdate"  <if condition="$list.strdate neq '' "> value="{$list.strdate|date="Y-m-d",###}" </if> >
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>


                        </div>	<div style="clear:both;"></div>
                    </div>


                    <div class="form-group">
                        <label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1">到结束</label>

                        <div class="col-sm-9">

                            <div style="padding:0;" class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="16" type="text"  name="enddate"  <if condition="$list.enddate neq '' "> value="{$list.enddate|date="Y-m-d",###}" </if> >
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>


                        </div>	<div style="clear:both;"></div>
                    </div>
                    <div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">

											<if condition="$list.id eq '' ">
												<a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>提交</a>
												<else />
												<a class="sub_f btn btn-info" href="javascript:$('form').submit()" name="on"><i class="icon-ok bigger-110" ></i>修改</a>
											</if>
										</div>
									</div>
									</form>
											</div>
									 
							 
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				  
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div>

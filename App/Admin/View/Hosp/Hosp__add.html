
<include file="common:header"/>
	<body> 
	 
		 

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				 

				<div class="main-content">
					 
<style>
.widget-toolbar {
    display: inline-block;
    padding: 0 10px;
    line-height: 37px;
    float: none;
    position: relative;
}
					</style>
					<div class="page-content">
						 <div class="row">
							 
				<div class="col-xs-12">
							 
										<div class="widget-box transparent" id="recent-box">
											<div class="widget-header">
												 

												<div class="widget-toolbar no-border">
													<ul class="nav nav-tabs" id="recent-tab">
																											
														<li>
															<a  href="{:U(CONTROLLER_NAME . '/index')}">医院列表</a>
														</li>
														<if condition="$list.id eq '' "> 
														<li class="active">
															<a href="{:U(CONTROLLER_NAME . '/_add')}">添加</a>
														</li>
														<else />
														<li class="active">
															<a href="#">修改</a>
														</li>
														</if>

														 
													</ul>
												</div>
											</div>
											
											</div>
											<br>
	
<form class="form-horizontal" role="form"  id="form1" enctype="multipart/form-data" <if condition="$list.id eq '' ">  action="{:u(CONTROLLER_NAME .'/add_hospital')}" <else /> action="{:u(CONTROLLER_NAME . '/previous_save')}" </if> method="post">
											<input type="hidden" value="ok" name="change">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">医院名称</label>
										<input type="hidden" name="id" id="id" value="{$list.id}" /> 
										<div class="col-sm-9">
											<input value="{$list.name}" type="text" id="name" placeholder="" name="name" class="col-xs-10 col-sm-5" />
										</div>
									</div>
											
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">排序</label>

										<div class="col-sm-9">
											<input  value="{$list.sort}" type="text" id="sort" placeholder="" name="sort" class="col-xs-10 col-sm-5" />
										<p class="col-xs-10 col-sm-12" style="padding:0;color:#999;"><span style="color:#f00;">*</span>数字越小越靠前</p>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否显示</label>

										<div class="col-sm-9">
											<label style="margin:5px 0 0 0;">
											
											   <input type="radio" name="status" value="1" <if condition="$list.status eq 1"> checked="checked"</if> />显示
                							<label style="">	<input type="radio" name="status" value="0" <if condition="$list.status eq 0"> checked="checked"</if> />不显示
													</label>
										</div>
									</div>

									 <div>
 
  <label style="text-align:right" class="col-sm-3 control-label no-padding-right" for="form-field-1" style="text-align:right">头像</label>
													 <div class="col-sm-9">
<div class="" style="width:300px;">
				
	 <div id="upload_zizhi" style="padding: 0; cursor: pointer;"
								class="upload"></div>
							<div id="imgdiv_zizhi" style=" padding: 0"
								class="upload">

								 
									<img id="imgShow_zizhi" src="{$list.h_thumb}" width="100" height="100">
								 

 <div id="cancel_zizhi"
									style="width: 50px; cursor: pointer">

								</div>
								<input type="hidden" id="ifuploadback_zizhi"
									name="ifuploadback_zizhi" value="0" />

							</div>
						 
<div class=""> <p>支持JPG、PNG、BMP、GIF格式</p> </div>
					 
					<div style="background:url(__PUBLIC__/img/xuanze.png) no-repeat; width: 200px; margin: 0;">
						<input type="file" id="certificate" name="certificate"
							style="height: 44px; width: 113px; filter: alpha(opacity : 0); opacity: 0; cursor: pointer;"
							onblur="checknewpaaa()" />

					</div>
				</div>	</div>
				
				<div style="clear:both;"></div>
			
				  </div> 
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
										
										<if condition="$list.id eq '' "> 
													<button class="btn btn-info" type="button" id="submitform">
												<i class="icon-ok bigger-110"></i>
												提交	
											</button>	 
														<else />
													<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												修改	
											</button>	 
														</if>
										
											

											&nbsp; &nbsp; &nbsp;
											<if condition="$list.id eq '' ">
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
											</if>
										</div>
									</div>
									</form>
											</div>
									 
							 
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				  
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div> 
<script type="text/javascript">

		$(function() {

			$("#submitform").click(function(){
				if( $("#name").val() != '' ){
					$("#form1").submit();
				}else{
					alert('请填入名称');
				}
			});

			new uploadPreview({
				UpBtn : "certificate",
				DivShow : "imgdiv_zizhi",
				ImgShow : "imgShow_zizhi"
			});

			$("#certificate").change(function() {
				$("#imgdiv_zizhi").show();
				$("#upload_zizhi").hide();
				$("#ifuploadback_zizhi").val("1");
			});

			$("#cancel_zizhi").click(function() {
				$("#imgdiv_zizhi").hide();
				$("#upload_zizhi").show();
				$("#ifuploadback_zizhi").val("0");
			});

			 
		   	  $(".bottom2").next().hide();
			  $(".user_left>ul>li").eq(0).removeClass("a");
			  $(".user_left>ul>li").eq(5).addClass("a");

		});
	</script>

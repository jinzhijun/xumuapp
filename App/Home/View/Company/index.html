<script type="text/javascript">
$(function(){
	//$.WeiPHP.initBanner(true,5000);
    $.loadMore = function(url) {

        $.get(url, function(data, statu) {

            //console.log(statu, data);

            if (statu==="success") {
                $('#loadmore').before(data);
            }
            $('#loadmore').hide();
        });
    };
   $(window).scroll(function() {
        // When scroll at bottom, invoked getData() function.
        if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
            if($('#loadmore').is(":visible") === true) {
                return;
            }
            var pages=$('.pages').text();
            var current=$('.current').text();

            if(current!=pages)
            {
                var href=$(".next").attr('href');
             //.   href= href.replace("show","extend");
                $('.page').remove();

                $.loadMore(href);
                //彩蛋
                var egg=Math.random();
                var loading = "玩命加载中";
                if(egg<0.1) {
                    loading = "加载加载加载(重说三)";
                }else if(egg<0.2) {
                    loading = "加载数据，马上回来";
                }else if(egg<0.3) {
                    loading = "刷新越多，加载越慢";
                }else if(egg<0.4) {
                    loading = "造成数据加载缓慢的工程师阿东已被开除！";
                }

                $('#loading').text(loading);
                $('#loadmore').show();

            }

        }
    });
})

</script>

<script>
function back_goods_number(id){
 var goods_number = document.getElementById('goods_number'+id).value;
  document.getElementById('back_number'+id).value = goods_number;
}
function change_goods_number(type, id)
{
  var goods_number = document.getElementById('goods_number'+id).value;
  if(type != 2){back_goods_number(id)}
  if(type == 1){goods_number--;}
  if(type == 3){goods_number++;}
  if(goods_number <=0 ){goods_number=1;}
  if(!/^[0-9]*$/.test(goods_number)){goods_number = document.getElementById('back_number'+id).value;}
  document.getElementById('goods_number'+id).value = goods_number;
	$.post('/mobile/index.php?m=default&c=flow&a=ajax_update_cart', {
		rec_id : id,goods_number : goods_number
	}, function(data) {
		change_goods_number_response(data,id);
	}, 'json');  
} 
// 处理返回信息并显示
function change_goods_number_response(result,id)
{
	if (result.error == 0){
		var rec_id = result.rec_id;
		$("#goods_number_"+rec_id).val(result.goods_number);
		document.getElementById('total_number').innerHTML = result.total_number;//更新数量
		document.getElementById('goods_subtotal').innerHTML = result.total_desc;//更新小计
		if (document.getElementById('ECS_CARTINFO')){
			//更新购物车数量
			document.getElementById('ECS_CARTINFO').innerHTML = result.cart_info;
		}
	}else if (result.message != ''){
		alert(result.message);
		var goods_number = document.getElementById('back_number'+id).value;
 		document.getElementById('goods_number'+id).value = goods_number;
	}                
}

var Item = {
    getItemInfo : function(){
        $(".sku_li_a").bind("click",function(){  //尺码点击
            var o = $(this);
            if(!o.hasClass("sku_hover")){    //点击的不是当前已经选中的

                o.addClass("sku_hover");

                $("#item_price").html("￥"+ o.attr("data-price"));
                $("#price").val(o.attr("data-price"));
                $("#attrid").val(o.attr("data-title"));

            }
        })
    },

        Item.getItemInfo();
    }
}
Item.init();

var submit_status = true;
//提交
function apply_submit(){
    if ($("#name").val() == ''){
        alert('请填写您收货人！');
        return;
    }

    if ($("#tel").val() == ''){
        alert('请填写您的手机号！');
        return;
    }

    var reg=/^0{0,1}(13[0-9]|145|15[0-9]|170|18[0-9])[0-9]{8}$/i;
    if(!reg.test($("#tel").val())){
        alert("请输入11位的手机号！");
        $("#tel").focus();
        return;
    }


    if ($("#province").val() == ''){
        alert('请选择省份！');
        return;
    }


    if ($("#city").val() == ''){
        alert('请选择城市！');
        return;
    }

    if ($("#area").val() == ''){
        alert('请选择地区！');
        return;
    }

    if ($("#address").val() == ''){
        alert('请添加详情地址！');
        return;
    }

    if (submit_status == false){
        alert('请不要重复提交！');
        return;
    }
    submit_status = false;
    var post_data = {
        name:$("#name").val(),
        tel:$("#tel").val(),
        province:$("#province").val(),
        city:$("#city").val(),
        area:$("#area").val(),
        province:$("#province").val(),
        city:$("#city").val(),
        area:$("#area").val(),
        address:$("#address").val(),
        id:$("#id").val(),
        number:$("#number").val(),
        text:$("#text").val()
    };
    // 禁用按钮

    $.ajax({
        url: $("#theForm").attr('action'),
        type: 'POST',
        dataType: 'json',
        data: post_data,
        success: function (data, textStatus) {
            // 成功提示框
            if(data.status==1){
                submit_status = false;
                alert(data.info);
                setTimeout(function () {
                    window.location.href="{:U(CONTROLLER_NAME . '/order_list',array('username'=>$_GET['username'],'encry'=>$_GET['encry']))}";
                }, 800);
            }
            else if(data.status==2){
                // 错误提示框
                alert(data.info);
                // 按钮恢复可点
                submit_status = true;
            }else{
                alert(data.info);
                submit_status = true;
            }
        },
        cache: false
    });
}
</script>

<script type="text/javascript">

    TouchSlide({
        slideCell : "#focus",
        titCell : ".hd ul", // 开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell : ".bd ul",
        effect : "left",
        autoPlay : true, // 自动播放
        autoPage : true, // 自动分页
        delayTime: 200, // 毫秒；切换效果持续时间（执行一次效果用多少毫秒）
        interTime: 2500, // 毫秒；自动运行间隔（隔多少毫秒后执行下一个效果）
        switchLoad : "_src" // 切换加载，真实图片路径为"_src"
    });

    /**
     * 点选可选属性或改变数量时修改商品价格的函数
     */
    function changePrice(type)
    {
        var qty = document.forms['ECS_FORMBUY'].elements['number'].value;
        if(type == 1){qty--;}
        if(type == 3){qty++;}
        if(qty <=0 ){qty=1;}
        //alert(qty); //return;
        //document.getElementById('goods_number').value = qty;
        $("#goods_number").val(qty)
    }

    function apply_submit(s){
        var post_data = {
            username:'11',
            num:s
        };
        $.ajax({
            url: "{:U(CONTROLLER_NAME . '/likes',array('id'=>$_GET['id']))}",
            type: 'post',
            dataType: 'json',
            data: post_data,
            success: function (data) {
                if(data==1){
                    $("#ECS_COLLECT").find("i").removeClass().addClass("fa fa-heart");
                }else{
                    $("#ECS_COLLECT").find("i").removeClass().addClass("fa fa-heart-o");
                }
            },
            cache: false
        });
    }



</script>

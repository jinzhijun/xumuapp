<script type="text/javascript">
  
function apply_submit(){

    if ($("#name").val() == ''){
         alert('请填写账号！');
         return;
    }


    if ($("#truename").val() == ''){
         alert('请添加真实姓名！');
         return;
    }



    if ($("#tel").val() == ''){
         alert('请填写手机号！');
         return;
    }


    if ($("#card").val() == ''){
         alert('请填写省份证号！');
         return;
    }


    if ($("#payname").val() == ''){
         alert('请填写支付姓名！');
         return;
    }


    if ($("#pay").val() == ''){
         alert('请填写支付宝账号！');
         return;
    }

    if ($("#province").val() == ''){
         alert('请选择省份！');
         return;
    }


    if ($("#address").val() == ''){
         alert('请填写详情地址！');
         return;
    }


    if ($("#password").val() == ''){
        alert('请输入密码！');
        return;
    }

    if ($("#rpassword").val() == ''){
        alert('请输入密码！');
        return;
    }
    var post_data = {
            name:$("#name").val(),
            truename:$("#truename").val(),
            tel:$("#tel").val(),
            card:$("#card").val(),
            attrid:$("#attrid").val(),
            payname:$("#payname").val(),
            pay:$("#pay").val(),
            province:$("#province").val(),
            city:$("#city").val(),
            area:$("#area").val(),
            address:$("#address").val(),
            password:$("#password").val(),
            rpassword:$("#rpassword").val()
            
        };
        // 禁用按钮
        submit_status = false;
        $.ajax({
            url: $("#reg").attr('action'),
            type: 'POST',
            dataType: 'json',
            data: post_data,
            success: function (data, textStatus) {
                // 成功提示框
                if(data.status==1){
                    alert(data.info);
                    setTimeout(function () {
                        window.location.href="{:U(CONTROLLER_NAME . '/appdown')}";
                    }, 800);
                }
                else if(data.status==2){
                    // 错误提示框
                    alert(data.info);
                    // 按钮恢复可点
                    submit_status = true;
                }
                else if(data.status==3){
                    // 错误提示框
                    alert(data.info);
                    // 按钮恢复可点
                    submit_status = true;
                }
                else{
                    alert(data.info);
                    submit_status = true;
                }
            },
            cache: false
        });
    }
</script>

                $("#fencheng").val(o.attr("data-fencheng"));
            }
        })
    },
    init : function(){
        Item.getItemInfo();
    }
}
